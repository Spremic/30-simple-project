<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word counter</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div id="container">
      <h1>Character and Word Counter</h1>
      <textarea name="counter" id="counter" placeholder="Write text"></textarea>
      <div class="flex">
        <p>Characters: <span class="characters-span">0</span></p>
        <p>Words: <span class="words-span">0</span></p>
      </div>
    </div>

    <script src="/counter.js"></script>
  </body>
</html>
