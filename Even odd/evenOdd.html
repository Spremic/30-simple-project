<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Number Checker</title>
    <link rel="stylesheet" href="evenOdd.css" />
  </head>
  <body>
    <div class="container">
      <h1>Even Number Checker</h1>
      <form id="numberForm" class="input-section">
        <input
          type="number"
          id="numberInput"
          placeholder="Enter a number"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <div id="output" class="output-section"><p></p></div>
    </div>

    <script src="evenOdd.js"></script>
  </body>
</html>
