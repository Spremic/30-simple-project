<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="rock.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Rock paper scissors</h1></div>

      <div class="items-flex">
        <div class="item rock"><img src="/rock.png" alt="" /></div>
        <div class="item paper"><img src="/paper.png" alt="" /></div>
        <div class="item scissors"><img src="/scissors.png" alt="" /></div>
      </div>

      <div class="information">
        <div class="round">
          <p>Round <span>0</span></p>
        </div>
        <div class="win">
          <p>Win <span>0</span></p>
        </div>
        <div class="lose">
          <p>Lose <span>0</span></p>
        </div>
      </div>
    </div>

    <script src="rock.js"></script>
  </body>
</html>
