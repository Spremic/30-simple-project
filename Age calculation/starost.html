<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/starost.css" />
  </head>
  <body>
    <div class="container">
      <div class="cake-icon">&#127874;</div>

      <h1>How old are you?</h1>

      <form id="ageForm">
        <label for="month">Month:</label>
        <input
          type="number"
          id="month"
          name="month"
          placeholder="Enter month"
          required
        />

        <label for="day">Day:</label>
        <input
          type="number"
          id="day"
          name="day"
          placeholder="Enter day"
          required
        />

        <label for="year">Year:</label>
        <input
          type="number"
          id="year"
          name="year"
          placeholder="Enter year"
          required
        />

        <div class="btn"><button type="submit">Submit</button></div>
      </form>
      <div id="ageResult"></div>
    </div>

    <script src="/starost.js"></script>
  </body>
</html>
