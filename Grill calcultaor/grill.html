<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbecue Calculator</title>
    <link rel="stylesheet" href="grill.css" />
  </head>
  <body>
    <div class="container">
      <h1>üçñ BBQ Calculator</h1>
      <form>
        <div class="input-group">
          <form>
            <label for="num-people">How many people?</label>
            <div class="input-and-button">
              <input
                type="number"
                id="numPeople"
                placeholder="Enter number of people"
              />
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </form>
      <div class="result-group">
        <img
          src="https://via.placeholder.com/100/FF5733/FFFFFF?text=BBQ"
          alt="Barbecue Icon"
          class="icon"
        />
        <div id="result"><p>/ kg of meat needed</p></div>
      </div>
    </div>


    <script src="/grill.js"></script>
  </body>
</html>
