<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing Coach</title>
    <link rel="stylesheet" href="breathing.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer time-timer">
        <div class="timer-text">Exhale</div>
        <div class="stopwatch">60s</div>
      </div>

      <div class="timer inhale-timer">
        <div class="timer-text">Inhale</div>
        <div class="stopwatch">5s</div>
      </div>

      <button class="session-button">New session</button>
    </div>

    <script src="/breathing.js"></script>
  </body>
</html>
